apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ecr-creds-refresher.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ecr-creds-refresher.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ecr-creds-refresher.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/serviceaccount.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ecr-creds-refresher.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ecr-creds-refresher.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: operator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        # AWS Configuration
        - name: AWS_REGION
          value: {{ .Values.aws.region | quote }}
        - name: REGISTRY
          value: {{ .Values.aws.registry | quote }}
        
        # AWS Credentials Source (can read from any namespace)
        - name: AWS_CREDENTIALS_SECRET_NAME
          value: {{ .Values.aws.credentials.secretName | quote }}
        - name: AWS_CREDENTIALS_SECRET_NAMESPACE
          value: {{ .Values.aws.credentials.namespace | quote }}
        
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}